<script>
    const popup = document.getElementById("popup-container");
    const closeButton = document.getElementById("close-button");
    const popupShowTime = 0;

    closeButton.addEventListener("click", () => {
        popup.style.display = "none";
    });

    onload = () => {
        setTimeout(() => {
            popup.style.display = "flex";
        }, popupShowTime);
    };

    document.getElementById("form").addEventListener("submit", (event) => {
        event.preventDefault();
        const name = document.getElementById("name").value;
        const email = document.getElementById("email").value;

        const customerData = {
      customer: {
        name: name,
        email: email
      }
    };

    const apiKey = 'c1d77306dc69052b5d8268591f804510';
    const accessToken = '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';
    const shopName = '7a3387-f2';

    // API URL
    // const apiUrl = `https://${apiKey}:${accessToken}@${shopName}.myshopify.com/admin/api/2024-01/customers.json`;
    const apiUrl = `https://${shopName}.myshopify.com/admin/api/2024-01/customers.json`;

    fetch(apiUrl, {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
        'Authorization': `Bearer ${accessToken}`
      },
      body: JSON.stringify(customerData)
    })
    .then(response => response.json())
    .then(data => {
      if (data.customer) {
        alert('Zákazník bol úspešne pridaný!');
      } else {
        alert('Došlo k chybe pri pridávaní zákazníka.');
      }
    })
    .catch(error => {
      console.error('Error:', error);
      alert('Došlo k chybe pri odosielaní údajov.');
    });
    });

</script>
